<ion-content [fullscreen]="true">
<div class="header">
  <ion-title class="title">Bem Vindo!</ion-title>
  <p class="subTitle">Insira seu login para acessar sua conta</p>
</div>

<form [formGroup]="loginForm" novalidate>
  <div class="ion-padding">
    <ion-item>
      <ion-input formControlName="email" placeholder="seu Login" class="input"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>

    <div *ngIf="loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
      <ion-text *ngIf="errorControl.email.errors?.required">
        Email obrigatório
      </ion-text>
      <ion-text *ngIf="errorControl.email.errors?.pattern">
        Email ser válido
      </ion-text>
    </div>

    <ion-item>
      <ion-input formControlName="password" placeholder="sua senha" class="input"></ion-input>
      <ion-icon name="lock-closed-outline"></ion-icon>
    </ion-item>
    <div *ngIf="loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
      <ion-text *ngIf="errorControl.password.errors?.required">
        Senha obrigatória
      </ion-text>
      <ion-text *ngIf="errorControl.password.errors?.pattern">
        Deve conter pelo menos um número e uma letra 
        maiúscula e minúscula e pelo menos 8 ou mais 
        caracteres
      </ion-text>
    </div>
  </div>

    <div class="forgotPsassword">
      <a [routerLink]="['/reset-password']" style="color:blue">Esqueceu sua senha?</a>
    </div>
    <div class="signupLink">
      <p>Novo membro?<a style="color:blue" [routerLink]="['/signup']">Cadastrar agora</a></p>
    </div>
  
  <ion-fab verticale="bottom" horizontal="end" style="margin-bottom: 30px;">
    <ion-fab-button (click)="login()">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
</ion-fab>
</form>
</ion-content>
