<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Bem Vindo novamente</ion-title>
    <p class="subTitle">Crie sua conta</p>
  </div>
  
  <form [formGroup]="regForm" novalidate>
    <div class="ion-padding">
      <ion-item>
        <ion-input formControlName="fullname" placeholder="nome completo" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="regForm.controls?.['fullname'].touched && this.regForm.controls?.['fullname'].invalid">
        <ion-text *ngIf="errorControl.fullname.errors?.required">  
          Nome completo é obrigatório
        </ion-text>
      </div>

      <ion-item>
        <ion-input formControlName="email" placeholder="email" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="regForm.controls?.['email'].touched && this.regForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl.email.errors?.required">
          Email obrigatório
        </ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern">
          Email ser válido
        </ion-text>
      </div>


      <ion-item>
        <ion-input formControlName="password" placeholder="senha" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl.password.errors?.required">
          Senha obrigatória
        </ion-text>
        <ion-text *ngIf="errorControl.password.errors?.pattern">
          Deve conter pelo menos um número e uma letra 
          maiúscula e minúscula e pelo menos 8 ou mais 
          caracteres
        </ion-text>
      </div>

      <div class="signinLink">
        <p>Já possui conta?<a style="color: blue;" [routerLink]="['/login']">Entre agora</a></p>
      </div>
    </div>
    <ion-fab verticale="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button (click)="signUp()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
  </ion-fab>
  </form>
  </ion-content>
